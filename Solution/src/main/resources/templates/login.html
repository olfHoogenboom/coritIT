<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Login to corit solutions</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/login.css}" rel="stylesheet" media="screen"/>


    <script src="/js/login.js"></script>
</head>
<body>
<nav class="page-header">
    <div id="navigator">
        <ul class="nav nav-pills">
            <li class="active"><a href="#" th:href="@{/}">Home</a></li>
            <li><a href="#" th:href="@{/register}">Register</a></li>
            <li><a href="#" th:href="@{/contact}">Contact</a></li>
        </ul>
    </div>
</nav>
<div class="form">
    <form class="login-form" th:action="@{/login}" method="post">

            <h1>Please sign in</h1>
            <div class="messages" th:if="${param.error}">
                <div class="alert alert-danger">
                    Oops! It appears you do not exist...
                </div>
            </div>
            <div class="messages" th:if="${param.logout}">
                <div class="alert alert-info">
                    Goodbye!
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg"
                       placeholder="username" required="true" autofocus="true"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg"
                       placeholder="password" required="true"/>
            </div>

                    <input type="submit" class="btn-confirm" value="Sign In"/>


    </form>
</div>


</body>

</html>
