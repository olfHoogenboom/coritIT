<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
 <head>
        <title>register to Corit Solutions</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link th:href="@{/css/register.css}" rel="stylesheet" media="screen"/>-->
                <script src="/js/register.js"></script>
 </head>
    <body>
            <nav class="page-header">
                <div id="navigator">
                    <ul class="nav nav-pills">
                        <li class="active"><a href="#" th:href="@{/}">Home</a></li>
                        <li><a href="#" th:href="@{/login}">Login</a></li>
                        <li><a href="#" th:href="@{/contact}">contact</a></li>
                    </ul>
            	</div>
	    </nav>
<div class="form">
            <div class="login-form">
                    <h2>Please register</h2>
                    <form id="formRegister" th:object="${users}" th:action="@{/user}" method="post"> 
                        
                        <div class="messages" th:if="${message}">
                            <div class="alert alert-info">
                                registration successful!
                            </div>
                        </div>
                        
                        <div class="form-group" >    
                            <input type="text" class="form-control input-lg" th:field="*{username}" id="username" placeholder="Username" required />
                        </div>     
                        <div class="form-group" > 
                            <input type="password" class="form-control input-lg" th:field="*{password}" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                        <div class="form-group" >
                            <input type="email" class="form-control input-lg" th:field="*{email}" id="email" placeholder="Email" required />
                        </div>
                        <div class="form-group" >
                        <input type="text" class="form-control input-lg" th:field="*{company}" id="company" placeholder="Company" required />
                        </div>
                        <div class="form-group" >
                        <input type="text" class="form-control input-lg" th:field="*{address}" id="address" placeholder="Address" required />
                        </div>
                        <div class="form-group" >
                        <input type="text" class="form-control input-lg" th:field="*{postalCode}" id="postalCode" placeholder="Postal code" required />
                        </div>
                        <div class="form-group" >
                        <input type="text" class="form-control input-lg" th:field="*{city}" id="city" placeholder="City" required />
                        </div>
                        <div class="form-group" >
                            <input type="text" class="form-control input-lg" th:field="*{country}" id="country" placeholder="Country" required />
                        </div>
                        <div class="form-group" > 
                            <input type="hidden" class="form-control input-lg" th:field="*{enabled}" id="enabled" />
                        </div> 
                        <div>
                               <input type="submit"  class="btn-confirm" id="btnRegister" value="confirm" />
                            </div>
                    </form>
            </div>
                </div>
    </body>
</html>
